<html>
<head>
	<title>Backfun Test</title>
	<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		margin: 0 ;
		padding: 0px;
	}
	#center{
		width: 800px;
		margin: 20px auto;
		border-radius: 25px;
		border: 2px solid black;
		text-align: center;
		background-color: white;
		min-height: 800px;
	}
	</style>
	
	<!-- Make sure jQuery is included (if you don't know what jQuery is, just copy this script tag to use Googles jQuery) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<!-- Link to the backfun javascript file to add the library -->
	<script src="js/backfun.js" type="text/javascript"></script>
	
</head>
<body>

<div id="center">
	<h3>Test page for BackFun</h3>
	<p>This is a useless page to test the background fun :)</p>
	<button id="button">Load for 2 seconds</button>
</div>

<!-- Add this javascript to the bottom of your page to start the canvas background -->
<script type="text/javascript">
// the Backfun class takes (centerDivId,BackgroundColor) as its arguements
var back = new Backfun("center","#44bbff");
// the start function sets off the animation
back.start();

// initiate the loading symbol
var load = new LoadingSign();

$("#button").click(function(){
	load.begin();
	setTimeout(stop, 2000);
});

function stop(){
	load.stop();
}
</script>
</body>
</html>
